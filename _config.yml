### Site Settings ###
title               : Yes Im On
description         : >-
                      <p>
                      사용자의 시선에서 고민하고,<br>
                      사용자의 목소리로 완성하는 개발.<br>
                      사용자에게 더 의미 있는 경험을 주기 위해 <br> 
                      끊임없이 노력하는 <b> 개발자 이예원</b>입니다. <p>
                      <p class="markdown-body">
                      ✨ <a href="https://https://eyewon.github.io/about">Portfolio</a>
                      &ensp;
                      ✏️ <a href="https://yes-im-on.tistory.com/">Blog</a>
                      &ensp;
                      💻 <a href="https://github.com/eyewon">Github</a>
                      </p>
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : eyewon/eyewon.github.io      # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**
  - docs/*



### Author Info ###
author:
  name              : Lee Yewon
  image             : assets/img/profile.png
#  behance           : eyewon
# dribbble          : your_username
  naver             : eye_o-o@naver.com
